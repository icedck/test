<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hienthidaura</title>
</head>
<body>
<p id="messageP"></p>
<button type="button" onclick="myFunction()">Click me</button>
<script>
    function myFunction() {
        document.getElementById('messageP').innerHTML = "Hello World"; //Hiển thị kết quả sử dụng thẻ HTML
        document.write("Hello World!");  //Hiển thị kết quả sử dụng hàm document.write()
        console.log("Hello World!"); //Hiển thị kết quả sử dụng hàm console.log()
        alert("Hello World!"); //Hiển thị kết quả sử dụng hàm alert()
    }
</script>
</body>
</html>
